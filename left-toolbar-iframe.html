<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            height: 100%;
            --toolbar-background: #2b2a33;
            --private-background: 50, 28, 100;
            --border-color: #45444c;
            --icon-color: #fbfbfe;
            --primary-color: 137, 180, 250;
            color-scheme: dark;
        }
        
        @media (prefers-color-scheme: light) {
            :root {
                --toolbar-background: #f9f9fb;
                --private-background: 207, 174, 233;
                --border-color: #f4f4f6;
                --icon-color: #15141a;
                --primary-color: 137, 180, 250;
                color-scheme: light;
            }
        }
        
        body {
            margin: 0;
        }
        
        #toolbar {
            display: flex;
        }
        
        #menu {
            display: none;
        }
        
        div {
            box-sizing: border-box;
            justify-content: space-between;
            position: absolute;
            overflow: auto;
            border-style: solid;
            border-color: var(--border-color);
            background-color: var(--toolbar-background);
        }
        
        .vertical {
            padding: 20px 0;
            min-height: 100%;
            height: fit-content;
            flex-direction: column;
        }
        
        .toolbar-button {
            aspect-ratio: 1;
            cursor: pointer;
            border: none;
            border-radius: 20%;
            background: transparent;
            display: none;
            padding: 0;
        }
        
        @media (hover: hover) {
            .toolbar-button:hover {
                background: rgba(var(--primary-color), 0.3);
                transform: scale(1.05);
            }
        }
        
        .toolbar-button:active {
            background: rgba(var(--primary-color), 0.5);
            transform: scale(0.95);
        }
        
        .toolbar-button.pressed {
            background: rgba(var(--primary-color), 0.8);
        }
        
        .toolbar-button svg {
            height: 50%;
            aspect-ratio: 1;
            margin: auto;
            display: none;
        }
        
        .pressed {
            background: rgba(var(--primary-color), .8);
        }
        
        
    </style>
</head>
<body>
    <div id="toolbar"></div>
    <div id="menu"></div>
    <span>
        <button id="faceoff-button" class="toolbar-button" title="A Font Face-off">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="featherIcons" style="display: none;" role="img" aria-label="Hockey mask with sticks and puck">
                <title>Hockey mask with sticks and puck</title>
                <!-- Left stick (more vertical, longer; blade larger and inward) -->
                <path d="M4 3 L7 19"/>
                <path d="M7 19 L10.6 21"/>
                <!-- Right stick (more vertical, longer; blade larger and inward) -->
                <path d="M20 3 L17 19"/>
                <path d="M17 19 L13.4 21"/>
                <!-- Smaller mask moved up -->
                <path d="M12 5.0c-2.6 0-3.9 2.0-3.9 3.8 0 2.5 1.6 4.9 3.9 5.4 2.3-.5 3.9-2.9 3.9-5.4 0-1.8-1.3-3.8-3.9-3.8Z"/>
                <!-- Eyes -->
                <circle cx="10" cy="8.8" r="0.8" fill="currentColor" stroke="none"/>
                <circle cx="14" cy="8.8" r="0.8" fill="currentColor" stroke="none"/>
                <!-- Vents -->
                <circle cx="12" cy="12.0" r="0.5" fill="currentColor" stroke="none"/>
                <circle cx="10.7" cy="12.0" r="0.5" fill="currentColor" stroke="none"/>
                <circle cx="13.3" cy="12.0" r="0.5" fill="currentColor" stroke="none"/>
                <!-- Puck (smaller, moved up to avoid blade overlap) -->
                <ellipse cx="12" cy="18.2" rx="2.8" ry="1.1" fill="currentColor" stroke="none"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="heroIcons" style="display: none;" role="img" aria-label="Hockey mask with sticks and puck">
                <title>Hockey mask with sticks and puck</title>
                <!-- Left stick (more vertical, longer; blade larger and inward) -->
                <path d="M4 3 L7 19"/>
                <path d="M7 19 L10.6 21"/>
                <!-- Right stick (more vertical, longer; blade larger and inward) -->
                <path d="M20 3 L17 19"/>
                <path d="M17 19 L13.4 21"/>
                <!-- Smaller mask moved up -->
                <path d="M12 5.0c-2.6 0-3.9 2.0-3.9 3.8 0 2.5 1.6 4.9 3.9 5.4 2.3-.5 3.9-2.9 3.9-5.4 0-1.8-1.3-3.8-3.9-3.8Z"/>
                <!-- Eyes -->
                <circle cx="10" cy="8.8" r="0.8" fill="currentColor" stroke="none"/>
                <circle cx="14" cy="8.8" r="0.8" fill="currentColor" stroke="none"/>
                <!-- Vents -->
                <circle cx="12" cy="12.0" r="0.5" fill="currentColor" stroke="none"/>
                <circle cx="10.7" cy="12.0" r="0.5" fill="currentColor" stroke="none"/>
                <circle cx="13.3" cy="12.0" r="0.5" fill="currentColor" stroke="none"/>
                <!-- Puck (smaller, moved up to avoid blade overlap) -->
                <ellipse cx="12" cy="18.2" rx="2.8" ry="1.1" fill="currentColor" stroke="none"/>
            </svg>
        </button>
        
        <button id="whatfont-button" class="toolbar-button" title="Font Inspector">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="featherIcons" style="display: none;">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" background="transparent" class="heroIcons" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </button>
        
        <button id="hide-toolbar-button" class="toolbar-button" title="Hide Toolbar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="featherIcons feather feather-eye-off" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" background="transparent" class="heroIcons" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
        </button>
        
        <button id="close-tab-button" class="toolbar-button" title="Close Tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="featherIcons feather feather-x" style="display: none;">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" background="transparent" class="heroIcons" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        
        <button id="page-up-button" class="toolbar-button" title="Page Up">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="featherIcons feather feather-chevrons-up" style="display: none;">
                <polyline points="17 11 12 6 7 11"></polyline>
                <polyline points="17 18 12 13 7 18"></polyline>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" background="transparent" class="heroIcons" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 18.75L12 11.25L19.5 18.75M4.5 12.75L12 5.25L19.5 12.75" />
            </svg>
        </button>
        
        <button id="page-down-button" class="toolbar-button" title="Page Down">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" background="transparent" class="featherIcons feather feather-chevrons-down" style="display: none;">
                <polyline points="7 13 12 18 17 13"></polyline>
                <polyline points="7 6 12 11 17 6"></polyline>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" background="transparent" class="heroIcons" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25L12 12.75L4.5 5.25M19.5 11.25L12 18.75L4.5 11.25" />
            </svg>
        </button>
    </span>
    
    <script src="left-toolbar-iframe.js"></script>
</body>
</html>
